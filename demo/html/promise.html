<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        new Promise(function(resolve,reject){
            var time = setTimeout(()=>{
                var a = parseInt(Math.random()*10)
                if(a>5){
                    resolve(a)
                }else{
                    reject(a)
                }
            },2000)
        }).then((res)=>{
            console.log(`第一个成功！${res};大于5`)
            return new Promise((resolve,reject)=>{
                var time = setTimeout(()=>{
                var a = parseInt(Math.random()*10+10)
                    if(a>res){
                        resolve(a)
                    }else{
                        reject(res)
                    }
                },2000)
            })
        }).then((a)=>{
            console.log(`第二个成功！${a};大于5`)
        })
        // a.catch((er)=>{
        //     console.log(`第一个失败！${er};小于5`)
        // })
    </script>
</head>
<body>
    <div>1</div>
</body>
</html>
